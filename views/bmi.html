<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BMI Calculator</title>
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Home</a>
        <a class="navbar-brand" href="/bmi">BMI Calculator</a>
    </nav>
    <div class="container mt-4">
        <form id="bmiForm" class="mt-4" method="post" action="/bmi">
            <h2>BMI Calculator</h2>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="height">Height:</label>
                    <input type="number" step="0.01" class="form-control" id="height" name="height" placeholder="Enter height in meters" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="weight">Weight:</label>
                    <input type="number" step="0.1" class="form-control" id="weight" name="weight" placeholder="Enter weight in kilograms" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="age">Age:</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="Enter age" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="gender">Gender:</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="unit">Unit:</label>
                    <select class="form-control" id="unit" name="unit" required>
                        <option value="metric">Metric (kg, meters)</option>
                        <option value="imperial">Imperial (lbs, inches)</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Calculate BMI</button>
    
            <input type="hidden" name="_method" value="post">
        </form>
        <div id="result" class="mt-4"></div>
    </div>
    

 
    <footer class="mt-5">
        <p>Â© Grents Artem | SE-2205 </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>

</html>
